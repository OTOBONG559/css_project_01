    <div>
        <h2>Join Us</h2>
    <form>

        <fieldset>

            <legend>Fill The FORM</legend>

<p>Fill the following with the correct information:</p>

<p>
    <label for="fname">First Name:</label>
    <input name="fname" id="fname" type="text" placeholder="First Name" required>
    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;

    <label for="midname">Middle Name:</label>
    <input name="midname" id="midname" type="text" placeholder="Middle Name" required>
    &nbsp;&nbsp;

    <label for="lname">Last Name:</label>
    <input name="lname" id="lname" type="text" placeholder="Last Name" required>
</p>

<p>
    <label for="phone">Phone Number:</label>
    <input name="phone" id="phone" type="number" placeholder="Phone Number" required>
    &nbsp; &nbsp; &nbsp;

    <label for="email">Email Address:</label>
    <input name="email" id="email" type="email" placeholder="Email Address" required style="width: 450px;">
</p>

<p>
    <label for="address">Home Address:</label>
    <input name="address" id="address" type="text" placeholder="Home Address" required style="width: 800px;">
</p>

<p style="text-align: center;">
  <label for="cvfile">Upload Your CV Here</label>
    <input type="file" name="cvfile" id="cvfile">
</p>

<p style="text-align: center;">
    <label for="apfile">Upload Your Application Here</label>
      <input type="file" name="apfile" id="apfile">
</p>

<p>
    <label for="school">School Attended:</label>
    <input name="school" id="school" type="text" placeholder="School Attended" required style="width: 800px;">
</p>

<p>
    &nbsp; &nbsp; &nbsp;&nbsp;&nbsp; &nbsp; &nbsp;&nbsp;&nbsp; &nbsp; &nbsp;&nbsp;&nbsp; &nbsp; &nbsp;&nbsp;
    <label for="sdate">Start Date:</label>
    <input name="sdate" id="sdate" type="date">
    &nbsp; &nbsp; &nbsp;&nbsp;
    <label for="fdate">Finished Date:</label>
    <input name="fdate" id="fdate" type="date">
</p>

<p>
    <label for="AQ">Academic Qualification:</label>
    <select name="AQ" id="AQ">
        <option value="WAEC">WAEC</option>
        <option value="Under Graduate">Under Graduate</option>
        <option value="OND">OND</option>
        <option value="ND">ND</option>
        <option value="HND">HND</option>
        <option value="BSc" selected>Bachelor's Degree</option>
        <option value="Masters">Masters</option>
    </select>

</p>

<p>
    <label for="GL">Grade Level:</label>
    <select name="GL" id="GL">
        <option value="First Class" selected>First Class</option>
        <option value="Second Class Upper">Second Class Upper</option>
        <option value="Second Class Lower">Second Class Lower</option>
        <option value="Third Class">Third Class</option>
        <option value="Excellent">Excellent</option>
        <option value="Good">Good</option>
        <option value="Pass">Pass</option>
    </select>
</p>

<p>
    <label>Why do you want to work with us?:</label>
    <br>
    <textarea cols="130" rows="15"></textarea>
</p>

<p>
    <label for="hear">How Did You Hear About Us</label>
    <select name="hear" id="hear">
    <option>Job Board</option>
    <option>Linkedin</option>
    <option>Social Media</option>
    <option selected>Internet</option>
    <option>A Friend</option>
    <option>A Staff</option>
</select>
</p>

</fieldset>


<p style="text-align: right;">
<button type="submit">Submit Here</button>
<button type="reset">Reset</button>
</p>
